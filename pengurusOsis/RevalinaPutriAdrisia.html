        const birthday = document.getElementById('tanggalLahir').nextSibling.textContent.trim().split('/')
        function ubahFormatTanggal(tanggal) {
          const bulanIndonesia = {
            'Januari': '01', 'Februari': '02', 'Maret': '03', 'April': '04', 'Mei': '05', 'Juni': '06',
            'Juli': '07', 'Agustus': '08', 'September': '09', 'Oktober': '10', 'November': '11', 'Desember': '12'
          };
        
          const [tanggalStr, bulanStr, tahunStr] = tanggal.split(' ');
          const bulan = bulanIndonesia[bulanStr];
          const tanggalFormat = `${bulan}-${tanggalStr.padStart(2, '0')}`;
        
          return tanggalFormat;
        }
        const tanggalAwal = birthday[1]
        const tanggalBaru = ubahFormatTanggal(tanggalAwal);
        

        setInterval(function() {
          updateCountdown(tanggalBaru);
        }, 1000);
    </script>
    <script>
      function updateCountdown(tanggalLahir) {


        const targetDate = new Date( '2024-' + tanggalLahir + 'T00:00:00').getTime();
      
        const now = new Date().getTime();
        const distance = targetDate - now;
      
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
        const hitungmundur = document.getElementById('hitungmundur')
        hitungmundur.innerHTML = `${days} Hari ${hours}:${minutes}:${seconds}`;
      }
