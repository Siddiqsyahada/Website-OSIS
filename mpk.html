<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-white rounded-lg py-5">
    <div class="container flex flex-col mx-auto bg-white rounded-lg pt-12 my-5">
        <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
            <div class="flex items-center justify-center w-full lg:p-12">
                <div class="flex items-center xl:p-10">
                    <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                        <h3 class="mb-3 text-4xl font-extrabold text-gray-900">Login</h3>
                        <p class="mb-4 text-gray-700">Masukkan email dan password Anda</p>
                        <a href="#" class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl">
                            <img class="h-24 mr-24" src="./src/img/logo.png" alt="logo melodius">
                        </a>
                        <div class="flex items-center mb-3">
                            <hr class="h-0 border-b border-solid border-gray-500 grow">
                            <hr class="h-0 border-b border-solid border-gray-500 grow">
                        </div>
                        <label for="email" class="mb-2 text-sm text-left text-gray-900">Email*</label>
                        <input id="email" type="email" placeholder="email@contoh.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-gray-200 mb-7 placeholder-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>
                        <label for="password" class="mb-2 text-sm text-left text-gray-900">Password*</label>
                        <input id="password" type="password" placeholder="Masukkan password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-gray-200 placeholder-gray-700 bg-gray-100 text-gray-900 rounded-2xl"/>
                        <div class="flex flex-row justify-between mb-8">
                            <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                                <input type="checkbox" checked value="" class="sr-only peer">
                                <div class="w-5 h-5 bg-white border-2 rounded-sm border-gray-500 peer peer-checked:border-0 peer-checked:bg-blue-200">
                                    <svg class="w-4 h-4 text-blue-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <span class="ml-3 text-sm font-normal text-gray-900">Ingat saya</span>
                            </label>
                            <a href="#" class="mr-4 text-sm font-medium text-purple-blue-500">Lupa kata sandi?</a>
                        </div>
                        <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 my-5">
        <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
            <p class="text-sm text-gray-500 py-1">
                Aplikasi Absen Melodius SMA Kartika 1-5 Padang</a>.
            </p>
        </div>
    </div>
</body>

</html>
